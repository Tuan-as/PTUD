<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập — LocknLock</title>


  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #111827;
      --card-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.06);
      --accent: #0a84ff;
      --muted: rgba(255,255,255,0.6);
      --input-bg: rgba(255,255,255,0.03);
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }


    html,body{
      height:100%;
      margin:0;
      background: radial-gradient( circle at 10% 10%, rgba(10,132,255,0.08), transparent 6%),
                  radial-gradient( circle at 90% 80%, rgba(147,48,255,0.04), transparent 8%),
                  linear-gradient(180deg,var(--bg1), var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
    }


    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:48px 20px;
    }


    .card{
      width:100%;
      max-width:420px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      padding:28px;
      box-sizing:border-box;
      transition: transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s;
    }
    .card:hover, .card:focus-within{
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.7);
    }


    header {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }


    .brand-mark {
      background: transparent;
      width: auto;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 0;
    }


    .brand-mark img {
      max-height: 32px;
      object-fit: contain;
    }


    h1{
      font-size:20px;
      margin:0;
      font-weight:600;
      letter-spacing:-0.2px;
    }
    p.lead{
      margin:6px 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }


    form .field{ margin-bottom:14px; }


    label{
      display:block;
      font-size:12px;
      margin-bottom:6px;
      color:var(--muted);
    }


    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background: var(--input-bg);
      color:#fff;
      outline:none;
      box-sizing:border-box;
      font-size:15px;
      transition: box-shadow .12s, border-color .12s, transform .12s;
    }
    input::placeholder{ color: rgba(255,255,255,0.35); }
    input:focus{
      border-color: rgba(10,132,255,0.6);
      box-shadow: 0 6px 18px rgba(10,132,255,0.06);
      transform: translateY(-1px);
    }


    .pw-row{
      position:relative;
      display:flex;
      align-items:center;
    }


    .toggle-pw{
      position:absolute;
      right:8px;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      border:none;
      color:var(--muted);
      font-size:13px;
      padding:6px 8px;
      cursor:pointer;
      border-radius:8px;
    }
    .toggle-pw:focus{ outline:2px solid rgba(255,255,255,0.06); }


    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:6px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }


    .checkbox{
      display:flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }
    .checkbox input{ width:16px; height:16px; }


    .btn{
      border:0;
      cursor:pointer;
      padding:12px 16px;
      border-radius:10px;
      font-weight:600;
      font-size:15px;
    }


    .btn-primary{
      background: linear-gradient(180deg, var(--accent), #0066d6);
      color:#fff;
      box-shadow: 0 8px 20px rgba(10,132,255,0.18), inset 0 -2px 0 rgba(0,0,0,0.12);
      flex:1;
      min-width:140px;
    }


    .btn-link{
      background:transparent;
      color:var(--muted);
      padding:8px;
      text-decoration:none;
    }


    footer.help{
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }
    footer.help a{ color:var(--muted); text-decoration:none; }
    footer.help a:hover{ text-decoration:underline; color:#fff; }


    @media (max-width:420px){
      .card{ padding:20px; border-radius:12px; }
    }


    .error{
      color:#ffb4b4;
      font-size:13px;
      margin-top:8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="sign-in-heading">
      <header>
        <div class="brand-mark" aria-hidden="true">
        </div>
        <div>
          <h1 id="sign-in-heading">Đăng nhập vào LocknLock</h1>
          <p class="lead">Sử dụng email và mật khẩu để truy cập tài khoản của bạn.</p>
        </div>
      </header>


      <form id="signForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" autocomplete="username" required>
        </div>


        <div class="field">
          <label for="password">Mật khẩu</label>
          <div class="pw-row">
            <input id="password" name="password" type="password" placeholder="Mật khẩu" autocomplete="current-password" required>
            <button type="button" class="toggle-pw" id="togglePw" aria-pressed="false" aria-label="Hiện mật khẩu">Hiện</button>
          </div>
        </div>


        <div class="actions">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember">
            Ghi nhớ tài khoản
          </label>
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>


        <div id="errorMsg" class="error" role="alert" aria-live="polite" style="display:none"></div>


        <footer class="help">
          <a href="#" class="btn-link">Quên mật khẩu?</a>
          <a href="#" class="btn-link">Tạo tài khoản mới</a>
        </footer>
      </form>
    </main>
  </div>


  <script>
    (function(){
      const pw = document.getElementById('password');
      const toggle = document.getElementById('togglePw');
      const form = document.getElementById('signForm');
      const email = document.getElementById('email');
      const err = document.getElementById('errorMsg');


      toggle.addEventListener('click', () => {
        const isHidden = pw.type === 'password';
        pw.type = isHidden ? 'text' : 'password';
        toggle.textContent = isHidden ? 'Ẩn' : 'Hiện';
        toggle.setAttribute('aria-pressed', String(isHidden));
      });


      function showError(msg){
        err.textContent = msg;
        err.style.display = 'block';
      }
      function clearError(){
        err.textContent = '';
        err.style.display = 'none';
      }


      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        clearError();
        if (!email.value.trim()) {
          showError('Vui lòng nhập email.');
          email.focus();
          return;
        }
        if (!pw.value.trim()) {
          showError('Vui lòng nhập mật khẩu.');
          pw.focus();
          return;
        }
        alert('Đăng nhập demo LocknLock thành công (chưa kết nối máy chủ).');
      });
    })();
  </script>
</body>
</html>
