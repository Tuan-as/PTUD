<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký tài khoản — LocknLock</title>


  <style>
    :root{
      --bg-1: #0f1724;
      --bg-2: #0b1220;
      --glass-border: rgba(255,255,255,0.06);
      --accent: #0a84ff;
      --accent-2: #0066d6;
      --muted: rgba(255,255,255,0.68);
      --muted-2: rgba(255,255,255,0.5);
      --danger: #ff6b6b;
      --success: #1bb934;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
    }


    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 16px;
    }


    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      border-radius:14px;
      padding:32px;
      box-shadow: 0 12px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      width:100%;
      max-width:460px;
    }


    .brand {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:24px;
    }
    .brand-mark {
      width:54px;
      height:54px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      font-weight:700;
      color:var(--muted);
      font-size:15px;
    }


    h1{
      margin:0 0 8px 0;
      font-size:22px;
      font-weight:700;
    }


    form .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width:520px){
      form .row{ grid-template-columns: 1fr; }
    }


    .field{margin-bottom:12px;}
    label{display:block;font-size:12px;margin-bottom:6px;color:var(--muted);}
    input,select{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02);
      color:#fff;
      font-size:15px;
      outline:none;
      box-sizing:border-box;
      transition:border-color .12s, box-shadow .12s;
    }
    input:focus,select:focus{
      border-color:rgba(10,132,255,0.6);
      box-shadow:0 6px 18px rgba(10,132,255,0.06);
    }


    .check-row{
      display:flex;
      gap:10px;
      align-items:center;
      font-size:13px;
      color:var(--muted);
    }


    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .btn{
      padding:12px 16px;
      border-radius:10px;
      font-weight:700;
      font-size:15px;
      border:0;
      cursor:pointer;
    }
    .btn-primary{
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      color:#fff;
      box-shadow:0 8px 20px rgba(10,132,255,0.18), inset 0 -2px 0 rgba(0,0,0,0.12);
      flex:1;
      min-width:150px;
    }
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      padding:10px 14px;
      border-radius:10px;
    }


    #formMsg{margin-top:10px;font-size:13px;}
    .error{color:var(--danger);}
    .success{color:var(--success);}


    .footer-note{
      margin-top:14px;
      font-size:13px;
      color:var(--muted-2);
      text-align:center;
    }


  </style>
</head>
<body>


  <section class="card">
    <div class="brand">
        <div style="font-weight:700;">LocknLock Account</div>
        <div style="font-size:13px;color:var(--muted);">Quản lý tài khoản — bảo mật & đơn giản</div>
      </div>
    </div>


    <h1>Tạo tài khoản LocknLock</h1>


    <form id="signupForm" novalidate>
      <div class="row">
        <div class="field">
          <label for="firstName">Họ</label>
          <input id="firstName" name="firstName" type="text" placeholder="Nguyễn" required>
        </div>
        <div class="field">
          <label for="lastName">Tên</label>
          <input id="lastName" name="lastName" type="text" placeholder="Văn A" required>
        </div>
      </div>


      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
      </div>


      <div class="row">
        <div class="field">
          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Ít nhất 8 ký tự" required>
        </div>
        <div class="field">
          <label for="password2">Xác nhận mật khẩu</label>
          <input id="password2" name="password2" type="password" placeholder="Nhập lại mật khẩu" required>
        </div>
      </div>


      <div class="field check-row">
        <input id="terms" type="checkbox" required>
        <label for="terms">Tôi đồng ý với <a href="#" style="color:var(--muted);text-decoration:underline;">Điều khoản & Chính sách</a></label>
      </div>


      <div class="actions">
        <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
        <button type="button" class="btn btn-ghost" id="cancelBtn">Hủy</button>
      </div>


      <div id="formMsg"></div>


      <div class="footer-note">
        Đã có tài khoản? <a href="#" style="color:var(--muted);text-decoration:underline;">Đăng nhập</a>
      </div>
    </form>
  </section>


  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('formMsg');
    const email = document.getElementById('email');
    const pw = document.getElementById('password');
    const pw2 = document.getElementById('password2');
    const cancelBtn = document.getElementById('cancelBtn');


    function showMessage(text, type){
      msg.textContent = text;
      msg.className = type;
    }


    form.addEventListener('submit', e=>{
      e.preventDefault();
      msg.textContent = '';


      if(!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)){
        showMessage('Email không hợp lệ.', 'error'); return;
      }
      if(pw.value.length < 8){
        showMessage('Mật khẩu phải có ít nhất 8 ký tự.', 'error'); return;
      }
      if(pw.value !== pw2.value){
        showMessage('Mật khẩu nhập lại không khớp.', 'error'); return;
      }
      showMessage('Tạo tài khoản thành công (demo).', 'success');
    });


    cancelBtn.addEventListener('click', ()=> form.reset());
  </script>


</body>
</html>
